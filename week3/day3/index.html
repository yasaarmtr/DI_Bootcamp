<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #outer{
        width:400px;
        height: 400px;
        position: relative;
        background-color:  yellow;
      }
      #inner{
        width:50px;
        height: 50px;
        position: absolute;
        background-color: red;
        left:0;
        top:0;
      }
    </style>
  </head>
  <body>

    <button type="button" onClick="setTime_out()" name="button">setTime_out</button>
    <button type="button" onClick="setInter_val()" name="button">setInter_val</button>
    <button type="button" onClick="clearInter_val()" name="button">clearInter_val</button>
    <button type="button" onClick="move()" name="button">Move the Box!</button>
    <div id="root">
      <div id="outer">
        <div id="inner">

        </div>
      </div>
    </div>
  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
